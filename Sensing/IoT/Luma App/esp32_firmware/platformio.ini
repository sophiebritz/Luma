; PlatformIO Project Configuration File
; Luma Smart Helmet - ESP32-C3 Firmware
;
; Build: pio run
; Upload: pio run --target upload
; Monitor: pio device monitor
;
; If you have issues with USB CDC, use: pio run -e esp32c3_uart

[env:esp32c3]
platform = espressif32
board = lolin_c3_mini
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.12.0
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
board_build.partitions = default.csv
board_build.flash_mode = dio

; Alternative: Standard ESP32-C3 without USB CDC
; Use this if you have compile errors with USB CDC
; Requires external USB-UART adapter connected to GPIO20/21
[env:esp32c3_uart]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.12.0
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DARDUINO_USB_CDC_ON_BOOT=0
board_build.partitions = default.csv
board_build.flash_mode = dio
